<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      transition: background-color 0.3s;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    .settings-container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode .settings-container {
      background-color: #444;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .settings-section {
      margin-bottom: 10px;
    }

    .section-toggle {
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: left;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    }

    .section-content {
      display: none;
      padding: 10px;
      border-top: 1px solid #ddd;
      margin-top: 5px;
    }

    label {
      display: block;
      font-size: 14px;
      margin: 10px 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .save-button, .delete-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-button {
      background-color: #28a745;
      color: white;
    }

    .delete-button {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>

    <!-- Account Settings -->
    <div class="settings-section">
      <button class="section-toggle" onclick="toggleSection('account-settings')">Account Settings</button>
      <div id="account-settings" class="section-content">
        <label>Username</label>
        <input type="text" placeholder="Change Username">
        
        <label>Email</label>
        <input type="email" placeholder="Change Email">
        
        <label>Password</label>
        <input type="password" placeholder="Change Password">
      </div>
    </div>

    <!-- Notification Settings -->
    <div class="settings-section">
      <button class="section-toggle" onclick="toggleSection('notification-settings')">Notification Settings</button>
      <div id="notification-settings" class="section-content">
        <label>
          <input type="checkbox" id="email-notifications">
          Email Notifications
        </label>
        
        <label>
          <input type="checkbox" id="sms-notifications">
          SMS Notifications
        </label>
        
        <label>
          <input type="checkbox" id="push-notifications">
          Push Notifications
        </label>
      </div>
    </div>

    <!-- Privacy Settings -->
    <div class="settings-section">
      <button class="section-toggle" onclick="toggleSection('privacy-settings')">Privacy Settings</button>
      <div id="privacy-settings" class="section-content">
        <label>
          <input type="checkbox" id="profile-visibility">
          Profile Visibility (Public/Private)
        </label>
        
        <label>
          <input type="checkbox" id="data-sharing">
          Data Sharing Preferences
        </label>
      </div>
    </div>

    <!-- Display Settings -->
    <div class="settings-section">
      <button class="section-toggle" onclick="toggleSection('display-settings')">Display Settings</button>
      <div id="display-settings" class="section-content">
        <label>
          <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
          Dark Mode
        </label>

        <label for="language-select">Language</label>
        <select id="language-select">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
    </div>

    <!-- Save and Delete Buttons -->
    <button class="save-button" onclick="saveChanges()">Save Changes</button>
    <button class="delete-button" onclick="confirmDelete()">Delete Account</button>
  </div>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function saveChanges() {
      alert("Your settings have been saved!");
    }

    function confirmDelete() {
      if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
        alert("Account deleted.");
        // Add account deletion logic here
      }
    }
  </script>
</body>
</html>
